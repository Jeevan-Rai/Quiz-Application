{% extends 'layout.html' %}

{% block head %}
	<link rel="stylesheet" href="/static/dashboard.css">
{% endblock %}

{% block body %}

   <h1 align="center">Welcome {{session.name}}</h1>
  <style>
	@media(max-width:768px){
		.rev{
		max-width: 100%;font-size: 12px;}
		.boxy{
			max-width: 50%;
			float: left;
		}
		.glog{
			max-width: 100%;
		}
		.go{
			Display: block;
		}
	}
  </style>
  <div class="row mysec go" id="teacher-section">
	<div class="col-6 glog" >
		<img src="static/undraw_teacher.svg" alt="" width="300px" style="margin-top: 50px;">
	</div>
	<br><br>
		<div class="col-3 box boxy" >
			<div class="card shadow">
				<div class="card-body">
					<img src="static/research.png" alt="" width="100px">
					<center><a href="/{{session.username}}/tests-created" class="btn btn-primary mybtn rev">Student Results</a></center>
				</div>
			</div>
		</div>
		<div class="col-3 box boxy" >
			<div class="card shadow">
				<div class="card-body">
					<img src="static/notepad.png" alt="" width="100px">
					<center><a href="/create-test" class="btn btn-primary mybtn rev" >Create Test</a></center>
				</div>
			</div>
	   </div>
	 
 </div>
{% endblock %}
