{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="">
{% endblock %}

{% block body %}
<style>

.footer {
        position: fixed;
        bottom: 0;
    }

    .container {
   padding-left: 0;
   padding-right: 0;
}
</style>
<table class="table" style="width: 100%;">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Sr No</th>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Marks</th>
            <th scope="col">Trust Score</th>
        </tr>
    </thead>
    <tbody>
        {% for result in data %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{result['name']}}</td>
                <td>{{result['username']}}</td>
                <td>{{result['marks']}}</td>
                <td>{{result['trust_score']}}&percnt;</td>
            </tr>
        {% endfor %}
        
    </tbody>
</table>
<center><a class="btn btn-primary" id="download">Download as CSV</a></center><br><br><br><br>
<script>
    $('#download').on('click', function(){
        var url = window.location.href;
        var list = url.split('/');
        $.ajax({
            type:"POST",
            dataType:"json",
            data : {test_id: list[list.length-1]},
            success: {
                
            }
        });
    });
    var url = window.location.href;
    var list = url.split('/');
    $("#download").attr('href','/static/' + list[list.length-1] + ".csv");
</script>
{% endblock %}
